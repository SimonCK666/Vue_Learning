<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 插入HTML -->
        <h1>{{htmlTxt}}</h1>
        <h1 v-html="htmlTxt"></h1>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:"Hello Vue!",
                htmlTxt:'<span>hello</span>'
            }
        })
    </script>
</body>
</html>
