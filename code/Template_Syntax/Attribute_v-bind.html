<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #Login{
        background-color: skyblue;
    }
    #register{
        background-color: brown;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 修改属性内容 -->
        <div v-bind:id="idname">   <!-- <=> <div :id="idname">-->
            <h1>Login</h1>
        </div>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:"Hello Vue!",
                idname:"Login",
            }
        })
    </script>
</body>
</html>
