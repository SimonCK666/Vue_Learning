<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>

    <!-- VIEW -->
    <div id="app">
        <!-- 模板变量 -->
        {{ title }}
    </div>


    <script>
        //console.log(Vue)

        let app = new Vue({
            el:"#app",
            // Model
            data:{
                title:"hello Vue!"
            }
        })
        console.log(app)
    </script>
</body>
</html>
