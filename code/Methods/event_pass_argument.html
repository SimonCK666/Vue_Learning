<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <ul>
            <!-- $event: 事件对象 -->
            <li v-for="(item, index) in stars" @click="clickEvent(index, item, $event)">Index: {{index}}-----Item: {{item}}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                stars: [
                    'John','Jim','Kitty'
                ]
            },
            methods: {
                clickEvent: function(index, value, event) {
                    console.log(this)
                    console.log(index)
                    console.log(value)
                    console.log(event  )
                    
                }
            }
        })
    </script>
</body>
</html>
